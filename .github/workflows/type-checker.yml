name: Type Checking

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  mypy:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r API_CLIENTS/requirements.txt
    - name: MyPy strict
      run: |
        mypy --strict --config-file=API_CLIENTS/mypy.ini --exclude API_CLIENTS/manage.py API_CLIENTS/
